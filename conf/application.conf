play {
  filters {
    enabled = []
    hosts {
      allowed = ["."]
    }
  }

  modules {
    enabled += modules.GuiceConfigModule
  }
}

ranking-service {
  env = ${?ENV}
  env = "Dev"
  remoteRankingService {
    serviceEndpoint = "http://localhost:8000"
    serviceEndpoint = ${?RANKING_ENDPOINT}
    timeout= 10
  }

}

